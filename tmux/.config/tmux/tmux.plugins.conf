# __Plugins__
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum' # Save and reload session

set -g @plugin 'tmux-plugins/tmux-yank'  # for yank

set -g @plugin 'T1erno/tmux-auto-renumber-session' # Auto renumber session

set -g @plugin 'rose-pine/tmux' # theme

set -g @plugin 'omerxx/tmux-sessionx' # session manager

set -g @plugin 'tmux-plugins/tmux-battery' # battery
set -g @plugin 'RobertKirk/tmux-ram' # ram
set -g @plugin 'pwittchen/tmux-plugin-ram'

#__Plugin setup__
set -g @continuum-restore 'off'
set -g @resurrect-capture-pane-contents 'off'

run '~/.config/tmux/plugins/tpm/tpm'
