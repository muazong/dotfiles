# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# #######################################################################################

autogenerated = 0

################
### MONITORS ###
################

monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = zen-browser

#################
### AUTOSTART ###
#################

exec-once = waybar & swaync & hypridle & hyprpaper
exec-once = swayosd-server
exec-once = swayosd-libinput-backend
exec-once = fcitx5

# Startup scripts
exec-once = ~/.config/scripts/auto-start.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct

env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1
env = SDL_VIDEODRIVER,wayland

env = ELECTRON_ENABLE_WAYLAND, 1
env = ELECTRON_OZONE_PLATFORM_HINT, wayland

#####################
### LOOK AND FEEL ###
#####################
general {
  gaps_in = 3
  gaps_out = 8
  border_size = 2
  col.active_border = rgb(ee99a0) 
  col.inactive_border = rgba(595959aa)
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 4
  blur {
    enabled = true
    size = 2
    passes = 2
  }
  active_opacity = 1
  inactive_opacity = 1
  fullscreen_opacity = 1
  shadow {
    enabled = true
    range = 10
    render_power = 3
    color = 0x66000000
  }
}


animations {
  enabled = true
# Animation curves

  bezier = linear, 0, 0, 1, 1
  bezier = md3_standard, 0.2, 0, 0, 1
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = md3_accel, 0.3, 0, 0.8, 0.15
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
  bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.38, 0.04, 1, 0.07
  bezier = easeInOutCirc, 0.85, 0, 0.15, 1
  bezier = easeOutCirc, 0, 0.55, 0.45, 1
  bezier = easeOutExpo, 0.16, 1, 0.3, 1
  bezier = softAcDecel, 0.26, 0.26, 0.15, 1
  bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
# Animation configs
  animation = windows, 1, 3, md3_decel, popin 60%
  animation = windowsIn, 1, 3, md3_decel, popin 60%
  animation = windowsOut, 1, 3, md3_accel, popin 60%
  animation = border, 1, 10, default
  animation = fade, 1, 3, md3_decel
  animation = layers, 1, 2, md3_decel, slide
  animation = layersIn, 1, 3, menu_decel, slide
  animation = layersOut, 1, 1.6, menu_accel, slide
  animation = fadeLayersIn, 1, 2, menu_decel
  animation = fadeLayersOut, 1, 4.5, menu_accel
  animation = workspaces, 1, 7, menu_decel, slide
  animation = workspaces, 1, 2.5, softAcDecel, slide
  animation = workspaces, 1, 7, menu_decel, slidefade 15%
  animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
  animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  smart_resizing = true
  new_on_active = true
  drop_at_cursor = true
  new_status = master
}

misc {
  vfr = 1
  vrr = 1
# layers_hog_mouse_focus = true
  animate_manual_resizes = false
  animate_mouse_windowdragging = false
  enable_swallow = false
  swallow_regex = (foot|kitty|alacritty|Alacritty)
  disable_splash_rendering = true

  disable_hyprland_logo = true
  force_default_wallpaper = 0
  new_window_takes_over_fullscreen = 2
  allow_session_lock_restore = true

  initial_workspace_tracking = false
}

#############
### INPUT ###
#############

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  touchpad {
      natural_scroll = true
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_distance = 700
  workspace_swipe_fingers = 3
  workspace_swipe_cancel_ratio = 0.2
  workspace_swipe_min_speed_to_force = 5
  workspace_swipe_direction_lock = true
  workspace_swipe_direction_lock_threshold = 10
  workspace_swipe_create_new = true
}

device {
  name = epic-mouse-v1
  sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER
$key = tab
$reverse = grave

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, ESCAPE, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, M, fullscreen 
bind = $mainMod, Y, togglefloating,
bind = $mainMod, I, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle

# System
bind = $mainMod, B, exec, $browser
bind = $mainMod ctrl, L, exec, pactl set-sink-mute @DEFAULT_SINK@ 1 && hyprlock
bind = ,PRINT, exec, hyprshot -m window
bind = SHIFT, PRINT, exec, hyprshot -m region

# OSD window
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%+ | swayosd-client --output-volume raise
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%- | swayosd-client --output-volume lower
bind = ,XF86MonBrightnessUp, exec, brightnessctl s 0%+ | swayosd-client --brightness raise 
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 0%- | swayosd-client --brightness lower 
bind = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle 
bind = ,Caps_Lock, exec, swayosd-client --caps-lock                     

# Cycle through windows
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# Resize window
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Switch workspace and move window
bind = SUPER, N, exec, hyprnome
bind = SUPER, P, exec, hyprnome --previous
bind = SUPER shift, N, exec, hyprnome --move
bind = SUPER shift, P, exec, hyprnome --previous --move
bind = SUPER, left, exec, hyprnome --previous --move
bind = SUPER, right, exec, hyprnome --move

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Lid Switch
bindl=,switch:on:Lid Switch, exec, hyprctl dispatch dpms off && hyprctl dispatch exec hyprlock
bindl=,switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move window with mainMod + SHIFT + arrow keys
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float, class:file_progress
windowrulev2 = float, class:confirm
windowrulev2 = float, class:dialog
windowrulev2 = float, class:download
windowrulev2 = float, class:notification
windowrulev2 = float, class:error
windowrulev2 = float, class:splash
windowrulev2 = float,xwayland:1
windowrulev2 = float,xwayland:1

# ######## Window rules ########
windowrule = tile,^(Microsoft-edge)$
windowrule = tile,^(Brave-browser)$
windowrule = tile,^(Chromium)$
windowrule = float,^(blueman-manager)$
windowrule = float, ^(blueberry.py)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(qalculate-gtk)$
windowrule = float, ^(steam)$
windowrule = float, ^(com.github.Aylur.ags)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrule = center 1,floating:1
windowrule=float,title:^(Volume Control)(.*)$

# Xwaylandvideobridge (if installed)
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$
windowrule=float,title:^(File Upload)(.*)$

# Tearing
windowrule=immediate,.*\.exe
windowrulev2=immediate,class:(steam_app)455

